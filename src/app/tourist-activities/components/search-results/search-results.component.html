<div *ngIf="isLoading" class="alert alert-primary mt-2 text-center">
  <h6>Buscando</h6>
  <span>Espere...</span>
</div>

<div *ngIf="errorMessage" class="alert alert-danger mt-2 text-center">
  <h6>Error</h6>
  <span>{{ errorMessage }}</span>
</div>

<ul *ngIf="activities.length > 0" class="list-group mt-2">
  <li
    *ngFor="let activity of activities"
    class="list-group-item list-group-item-action pointer"
    [class.active]="activity.id === selectedId"
  >
    <h6>{{ activity.nombre }}</h6>
    <p>{{ activity.descripcion_corta }}</p>
    <button
      class="btn btn-sm"
      (click)="goToActivityDetail(activity.id)"
      [ngClass]="
        activity.id === selectedId ? 'btn-outline-light' : 'btn-outline-primary'
      "
    >
      Click para mas detalles
    </button>
  </li>
</ul>
